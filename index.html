<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Password Generator</title>
</head>
<body>
    <!--Simple jumbotron to introduce purpose of the website-->
    <header class="jumbotron jumbotron-fluid text-center text-white" style="background-color:#00558D;">
        <div class="container">
            <h1 class="display-4 horizontal-center">Password Generator</h1>
            <p class="lead">1Password and LastPass are quaking in their boots!</p>
        </div>
    </header>
    <!--Main, responsive section of the site-->
    <main class="container">
        <!--The only row-->
        <div class="row">
            <!--The only column-->
            <div class="col">
                <!--Bootstrap card-->
                <div class="card" style="width: 100%;">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple114/v4/13/1f/88/131f883b-2951-edf1-b8c2-d5a7acfe2ee9/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-5.png/1024x1024bb.png"
                        class="card-img-top mx-auto" alt="Lock icon" style="max-width: 256px">
                    <div class="card-body">
                        <div class="text-center">
                            <p class="card-text">
                                Enter your password requirements and then press the button to generate a password.
                            </p>
                            <!--List of password options and their inputs-->
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <label class="float-left">Lowercase characters:</label>
                                    <input class="float-right my-input" type="number"
                                        onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 190"
                                        id="lowercaseNumber" min="0" max="128" step="1" value="0"
                                        data-bind="value:lowercaseNumber" />
                                </li>
                                <li class="list-group-item">
                                    <label class="float-left">Uppercase characters:</label>
                                    <input class="float-right my-input" type="number"
                                        onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 190"
                                        id="uppercaseNumber" min="0" max="128" step="1" value="0"
                                        data-bind="value:uppercaseNumber" />
                                </li>
                                <li class="list-group-item">
                                    <label class="float-left">Number characters:</label>
                                    <input class="float-right my-input" type="number"
                                        onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 190"
                                        id="numberNumber" min="0" max="128" step="1" value="0"
                                        data-bind="value:numberNumber" />
                                </li>
                                <li class="list-group-item">
                                    <label class="float-left">Special characters:</label>
                                    <input class="float-right my-input" type="number"
                                        onkeydown="return event.keyCode !== 69 && event.keyCode !== 189 && event.keyCode !== 190"
                                        id="specialNumber" min="0" max="128" step="1" value="0"
                                        data-bind="value:specialNumber" />
                                </li>
                            </ul>
                        </div>
                        <!--Section where password button exists and generated password is displayed-->
                        <div class="text-center">
                            <button type="button" class="btn text-center text-white" onclick="passwordValidation(event)"
                                style="background-color:#054368;">
                                Generate Password
                            </button>
                            <pre><textarea readonly id="copy-message" style="text-align:center; border: none; margin: auto; width:100%; display: none" >Click or tap password to copy to clipboard!</textarea></pre>
                            <pre><textarea readonly id="generated-password" style="text-align:center; border: none; margin: auto; width:100%" >Password must be between 8 and 128 characters</textarea></pre>
                            <pre><textarea readonly id="copy-confirm" style="text-align:center; border: none; margin: auto; width:100%; display: none" >Password copied to clipboard!</textarea></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal notifying user of password requirements-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <!--Modal contents-->
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Password error!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <pre id="currentLength" style="white-space: pre-wrap;"></pre>
                        <pre style="white-space: pre-wrap;">Your password must be between 8 and 128 characters.</pre>
                        <pre>Please try again.</pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn text-white" data-dismiss="modal"
                            style="background-color:#054368;">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Javascript file to generate a password-->
    <script src="javascript.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
